<!DOCTYPE html>
<HTML>
    <head>
        <meta charset="utf-8">
        <title>Internet Programming HW2</title>
    </head>
    <body>
        <h1>Search</h1>
        <hr>
        <h2>CSE20171645 Search Page</h2>

        <form method="GET" action="http://cspro.sogang.ac.kr/~cse20171645/cgi-bin/DB_display.php">
            <p>
                Input what u want to search :<br>
                for example, if u want to search whos school is sogang and major in computer science,<br>
                input sogang to School tap and check Computer Science at Major tap.<br><br>
                If u want to search who registered before certain date, input date at Date tap.<br>
            </p>
            <p>
                <label>
                    ID :
                    <input type="text" name="id">
                </label>
            </p>
            <p>
                <label>
                    E-mail :
                    <input type="email" name="email">
                </label>
            </p>
            <p>
                <label>
                    Home Address :
                    <input type="text" name="address">
                </label>
            </p>
            <p>
                <label>
                    Phone Number :
                    <input type="text" name="phone">
                </label>
            </p>
            <p>
                <label>
                    School :
                    <input type="text" name="school">
                </label>
            </p>
            <p>
                <label>
                    Major : <br>
                    <input type="radio" name="major" value="ComputerScience"> Computer Science<br>
                    <input type="radio" name="major" value="Electronic"> Electronic<br>
                    <input type="radio" name="major" value="ChemicalAndBiomolecular"> Chemical and Biomolecular<br>
                    <input type="radio" name="major" value="Mechanical"> Mechanical<br>
                    <input type="radio" name="major" value="Etc"> Else<br>
                </label>
            </p>
            <p>
                <label>
                    Date : <br>
                    <input type="date" name="date" />
                    (yyyy-mm-dd)
                </label>
            </p>
            <p>
                <input type="submit" value="Sign Up">
            </p>
        </form>
    </body>
</HTML>
